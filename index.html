<!DOCTYPE html>
<html>
<head>
    <title>Agile Training Home</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>

<div id="container">

<iframe id="agile-values-and-principles" class="presentation" width="400" height="400" marginheight="0" marginwidth="0" src="agile-values-and-principles/index.html">
  Unsupported browser.
</iframe>

<iframe id="agile-values-and-principles2" class="presentation" width="400" height="400" marginheight="0" marginwidth="0" src="agile-values-and-principles/index.html">
  Fallback text here for unsupporting browsers, of which there are scant few.
</iframe>

</div>

<script type="text/javascript">
$(document).ready( function() {
    function registerClickEvent(index) {
        console.log(index);
        var id = $(this).attr('id');
        $('#' + id).load(function(){
            var iframe = $('#' + id).contents();
            iframe.find('.slides').click(function(){
                window.location.href = id + '/index.html';
            });
        });
    }

    $('iframe').each(registerClickEvent);
});

</script>

</body>
</html>
